<!DOCTYPE html>

    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/images/font/css/font-awesome.min.css">
    <style type="text/css">
        .layui-logo{
            color:#fff !important;
            font-size:18px !important;
            width: 225px !important;
        }
        #pos{
            margin-right: 80px !important;
        }

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><i class="fa fa-weixin" aria-hidden="true" style="margin-right:10px;"></i>十次方招聘管理平台</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a id="pos" href="javascript:;" th:text='${session.user.getUsername()}'>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="mloginout">退出系统</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域 -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;"></i>系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/api/manager/managerlist" target="iframe">管理员列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">客户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/api/manager/pass" target="iframe">审核列表</a></dd>
                        <dd><a href="/api/company/companylist" target="iframe">公司列表</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe name="iframe" id="iframe" src="/api/manager/managerlist" width="100%" height="100%" frameborder="no" border="0" scrolling="auto"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>
</div>
<script src="/layui/layui.js"></script>
<script>
