<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <meta name="keywords"
          content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates"/>
    <link href="/css/style.css" rel='stylesheet' type='text/css'/>

    <script src="/jquery.js"></script>
</head>
<body>
<script>$(document).ready(function (c) {
    $('.close').on('click', function (c) {
        $('.login-form').fadeOut('slow', function (c) {
            $('.login-form').remove();
        });
    });
});
</script>
<!--SIGN UP-->
<h1>十次方招聘网站管理平台</h1>
<div class="login-form">
    <div class="close"></div>
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"></div>
    <div class="avtar">
        <img src="/images/avtar.png"/>
    </div>
    <form>
        <input type="text" class="text" id="username">
        <div class="key">
         <input type="password" id="password">
        </div>
    </form>
    <div class="signin">
        <input type="submit" value="Login" href="javascript:void(0);" onclick="login();">
    </div>
</div>
<div class="copy-rights">

    </p>
</div>
<script>
    function login(){
        var username = $("#username").val();
        var password = $("#password").val();
        if(username==null || username==""){//判断用户名是否输入
            alert("用户名不能为空");
            return false;
        }
        if(password==null || password==""){//判断密码是否输入
            alert("密码不能为空");
            return false;
        }
        $.ajax({
            url:"mlogin",
            type:"POST",
            data:{"username":username,"password":password},
            dataType:"json",
            success:function(data){
                if(data=="2"){
                    layui.use(['util','form'], function() {
                        layer.msg("账号密码错误!",{
                            time: 500
                        });
                    });
                    return false;
                }
                window.location.href="mindex";
            }
        })
    }
</script>
</body>
</html>
