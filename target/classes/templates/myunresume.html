<script type="text/javascript">
    function repwd(){
        layui.use(['table','util','form'], function(){
            var table = layui.table,
                util=layui.util,
                form=layui.form;
            layer.open({
                type: 2,
                title: '修改密码',
                maxmin: true,
                area: ['850px', '500px'],
                content: '/api/user/repwdview' //这里content是一个普通的String
            });
        });
    }
    $.ajax({
        url: '/api/user/myunpassresume',
        contentType: "application/json;charset=UTF-8",//发送数据的格式
        data: {},
        type: 'POST',
        dataType: 'json',
        success: function (data) {
            $('#positionNumber').text(data.length);
			for (var i = 0; i < data.length; i++) {
                $(".my_jobs").append("<li>" +
                "<h3><a href=/api/position/info?id="+data[i].position.id + '&cid='+ data[i].position.cid +" target='_blank'>"+ data[i].position.cname +"</a><span>" + data[i].position.paddress + "</span></h3>" +
                "<span class='receivedResumeNo'>"+data[i].cname+"</span>" + "<div>"+ "月薪："+  data[i].position.salary + "</div>" +
                "<div>" + "公司邮箱："  + data[i].position.email + "</div>" +
                "<div class='c9'>投递时间：" + data[i].resumeStatus.showtime + "</div>" +
                "<div class='links'>" +
                    "<a class='job_del' href=/api/user/deleteoff?rid="+ data[i].resume.id +"&pid="+ data[i].position.id +">删除</a>" +
                "</div>" +
                "</li>")
			}
        }
    });
</script>
