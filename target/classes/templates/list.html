        <script src="/jquery.sPage.js"></script>
        <script>
            function repwd(){
                layui.use(['table','util','form'], function(){
                    var table = layui.table,
                        util=layui.util,
                        form=layui.form;
                    layer.open({
                        type: 2,
                        title: '修改密码',
                        maxmin: true,
                        area: ['850px', '500px'],
                        content: '/api/user/repwdview' //这里content是一个普通的String
                    });
                });
            }

            var list;
            var total;
            $.ajax({
                url: '/api/position/page?kd=[[${kd}]]',
                contentType: "application/json;charset=UTF-8",//发送数据的格式
                data: {},
                type: 'POST',
                dataType: 'json',
                success: function (data) {

                    list = data;
                    total = data.length;
                    var c = "";
                    for (var i = 0; i < data.length; i++) {
                        if(i % 2 == 1){
                            c = "odd";
                        }else{
                            c = "";
                        }
                        $('#temp').append("<li class='clearfix " + c + "' >" +
                            "<div class='hot_pos_l'>" +
                            "<div class='mb10'>" +
                            "<a href=/api/position/info?id="+data[i].position.id + '&cid='+ data[i].position.cid +" target='_blank'>" + data[i].position.cname + "</a>" +
                            "&nbsp;" +
                            "<span class='c9'>"+data[i].position.paddress+"</span>" +
                            "</div>" +
                            "<span><em class='c7'>月薪： </em>"+data[i].position.salary+"</span>" +
                            "<span><em class='c7'>经验：</em>"+data[i].position.experience+"</span>" +
                            "<span><em class='c7'>最低学历： </em>"+data[i].position.education+"</span>" +
                            "<br/>" +
                            "<span><em class='c7'>职位名称：</em>"+data[i].position.cname+"</span>" +
                            "<br/>" +
                            "<span>发布时间："+data[i].position.showtime+"</span>" +
                            "</div>" +
                            "<div class='hot_pos_r'>" +
                            "<div class='mb10 recompany'><span>"+data[i].companyDetil.cname+"<span></div>" +
                            "<span><em class='c7'>领域：</em> "+data[i].companyDetil.industry+"</span>" +
                            "<br/>" +
                            "<span><em class='c7'>阶段：</em>"+data[i].companyDetil.develop+"</span>" +
                            "<span><em class='c7'>规模：</em>"+data[i].companyDetil.scale+"</span>" +
                            "<br/>" +
                            "<span><em class='c7'>公司描述：</em>"+data[i].companyDetil.descr+"</span>" +
                            "</div>" +
                            "</li>");
                    }

                    $("#myPage1").sPage({
                        page:1,
                        pageSize:10,
                        total:total,
                        prevPage:"上一页",
                        nextPage:"下一页",
                        backFun:function(page){
                            $("#temp").empty();
                            for (var i = (page-1)*10; i < page*10; i++) {
                                var temp = "";
                                if(i % 2 == 1){
                                    temp = "odd";
                                }else{
                                    temp = "";
                                }
                                $("#temp").append(
                                    "<li class='clearfix'" + temp + ">" +
                                    "<div class='hot_pos_l'>" +
                                    "<div class='mb10'>" +
                                    "<a href=/api/position/info?id="+list[i].position.id + "&cid="+ list[i].position.cid + " target='_blank'>" + list[i].position.cname + "</a>" +
                                    "&nbsp;" +
                                    "<span class='c9'>[" + list[i].position.paddress + "]</span>" +
                                    "</div>" +
                                    "<span><em class='c7'>月薪：</em>" + list[i].position.salary + "</span>" +
                                    "<span><em class='c7'>经验：</em> " + list[i].position.experience + "</span>" +
                                    "<span><em class='c7'>最低学历： </em>" + list[i].position.education + "</span>" +
                                    "<br/>" +
                                    "<span><em class='c7'>职位名称：</em>" + list[i].position.cname + "</span>" +
                                    "<br/>" +
                                    "<span>" + list[i].position.showtime + "</span>" +
                                    "</div>" +
                                    "<div class='hot_pos_r'>" +
                                    "<div class='mb10'><a href='' target='_self'>" + list[i].companyDetil.cname + "</a></div>" +
                                    "<span><em class='c7'>领域： </em>" + list[i].companyDetil.industry + "</span>" +
                                    "<br/>" +
                                    "<span><em class='c7'>阶段： </em>" + list[i].companyDetil.develop + "</span>" +
                                    "<span><em class='c7'>规模： </em>" + list[i].companyDetil.scale + "</span>" +
                                    "</div>" +
                                    "</li>"
                                );
                            }
                        }
                    });
                }
            });

        </script>
