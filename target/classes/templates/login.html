<body id="login_bg">
<div class="login_wrapper">
	<div class="login_header">
		<div width="285" height="62"><img src="style/images/logo_white.png" width="285" height="62" alt="十次方招聘" /></div>

	<input type="hidden" id="resubmitToken" value="9b207beb1e014a93bc852b7ba450db27" />
	<div class="login_box">
		<form id="loginForm">
			<ul class="register_radio clearfix">
				<li>
					求职
					<input type="radio" value="0" name="type" />
				</li>
				<li>
					招聘
					<input type="radio" value="1" name="type" />
				</li>
			</ul>
			<!--tabIndex 的用处很简单，就是利用tab键遍历页面的表单元素和链接，按照tabindex的大小决定顺序 -->
			<input type="text" id="email" name="email" tabindex="1" placeholder="请输入邮箱地址:例xxx@xxx.com" />
			<span class="error" style="display:none;" id="beError"></span>
			<input type="password" id="password" name="password" tabindex="2" placeholder="请输入密码" />
			<input  type="submit" id="submitLogin" value="登 &nbsp; &nbsp; 录" />

			<input type="hidden" id="callback" name="callback" value=""/>
			<input type="hidden" id="authType" name="authType" value=""/>
			<input type="hidden" id="signature" name="signature" value=""/>
			<input type="hidden" id="timestamp" name="timestamp" value=""/>
		</form>
		<div class="login_right">
			<div>注册十次方帐号</div>
			<a  href="register"  class="registor_now">注册账号</a>
		</div>
	</div>
	<div class="login_box_btm"></div>
</div>

<script type="text/javascript">

	$(document).ready(function(e) {
		$('.register_radio li input').click(function(e){
			$(this).parent('li').addClass('current').append('<em></em>').siblings().removeClass('current').find('em').remove();
		});

		$('#email').focus(function(){
			$('#beError').hide();
		});
		//验证表单
		$("#loginForm").validate({
			rules: {
				type:{
					required: true
				},
				email: {
					required: true,
					email: true
				}
			},
			messages: {
				type:{
					required:"请选择使用十次方的目的"
				},
				email: {
					required: "请输入常用邮箱地址",
					email: "请输入有效的邮箱地址，如：xxx@xxx.com"
				}
			},
			errorPlacement:function(label, element){

				if(element.attr("type") == "radio"){
					label.insertAfter($(element).parents('ul')).css('marginTop','-20px');
				}else if(element.attr("type") == "checkbox"){
					label.insertAfter($(element).parent()).css('clear','left');
				}else{
					label.insertAfter(element);
				};
			},
			submitHandler:function(form){
				var type =$('input[type="radio"]:checked',form).val();
				var email =$('#email').val();
				var password =$('#password').val();
				var resubmitToken = $('#resubmitToken').val();
				var callback = $('#callback').val();
				var authType = $('#authType').val();
				var signature = $('#signature').val();
				var timestamp = $('#timestamp').val();

				$(form).find(":submit").attr("disabled", true);

				$.ajax({
					type:'POST',
					data: {email:email,password:password,type:type,resubmitToken:resubmitToken, callback:callback, authType:authType, signature:signature, timestamp:timestamp},
					url:'/userlogin',
					dataType:'json'
				}).done(function(result) {
					if(result == 0){
						alert("登陆成功");
						window.location.href= "index";
					}else if(result == 1){
						alert("请输入密码！");
					}else if(result == 2){
						alert("登陆成功");
						window.location.href= "index01";
					}
					$('#resubmitToken').val(result.resubmitToken);
					if(result.success){
						window.location.href=result.content;
					}else{
						$('#beError').text(result.msg).show();
					}
					$(form).find(":submit").attr("disabled", false);
				});
			}
		});
	});
</script>
